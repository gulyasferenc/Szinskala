<body>
	Színskála <br/>
	<canvas id="myCanvas" height="300" width="450" style="border: 1px solid black"></canvas>
	<script>
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');
var vaszonSzelesseg = canvas.width;
var vaszonMagassag = canvas.height;
var negyzetOldal = 30; //egy négyzet oldalának a hosszúsága
var kozokHossza = negyzetOldal/5;  //két négyzet közötti távolság
var r = 206; 
var b = 105; 
for(i=1; i<=6; i++){
		b=b+15; alert("b = " + b);
	for(j=1; j<=6; j++){
		wPos = 80+j*negyzetOldal+j*kozokHossza;
		hPos = 10+i*negyzetOldal+i*kozokHossza; 
		r=r-7; 
		context.fillStyle = "rgba("+ r +",79," + b + ",1.0)";
		context.fillRect(wPos,hPos,negyzetOldal,negyzetOldal);
    }
}

	</script>
</body>
